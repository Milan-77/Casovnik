<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Casovnik</title>
    <style>
        #my-canvas { 
            margin-left: 400px;
            border: #ffffff; 
        }
    </style>
</head>
<body>
    <canvas id="my-canvas" width="400" height="300">
        Your web browser does not support canvas element.
    </canvas>
    <script>
        window.onload = draw;
        function draw() {
            let myCanvas = document.getElementById("my-canvas");
            if (myCanvas.getContext) {
                let ctx = myCanvas.getContext('2d');
                update(ctx);
            } else {
                alert("Canvas is not supported.");
            }
        }
        let angle = 0;
        function update(ctx) {  

            ctx.save();
            ctx.clearRect(0, 0, 400, 300);   

            ctx.beginPath(); 
            ctx.fillStyle =  'rgba(255, 176, 176)'; 
            ctx.strokeStyle = '#50d14b';
            ctx.arc(200, 150, 120, 0, 2 * Math.PI);  
            ctx.fill();
            ctx.closePath();
            ctx.stroke();
               
            ctx.translate(200, 150);
            ctx.rotate((Math.PI / 450000) * angle);
            ctx.translate(-200, -150);

            ctx.beginPath();
            ctx.moveTo(200, 150);
            ctx.lineTo(180, 100);
            ctx.closePath();
            ctx.stroke(); 

            ctx.translate(200, 150);
            ctx.rotate((Math.PI / 170000) * angle);
            ctx.translate(-200, -150);
            
            ctx.beginPath();
            ctx.moveTo(200, 150);
            ctx.lineTo(200, 80);
            ctx.closePath();
            ctx.stroke();   
            
            ctx.translate(200, 150);
            ctx.rotate((Math.PI / 1800) * angle);
            ctx.translate(-200, -150);

            ctx.beginPath(); 
            ctx.moveTo(200, 150);
            ctx.lineTo(180, 75); 
            ctx.strokeStyle = '#db4f4f';
            ctx.closePath();
            ctx.stroke();
            
            ctx.restore();
            angle++;
            requestId = requestAnimationFrame(function () {
                update(ctx);
            });  
                ctx.beginPath();
                ctx.font = 'bold 26px sans-serif';
                ctx.fillStyle = "#ffffff";
                ctx.fillText('12', 183, 70); 
                ctx.font = 'bold 26px sans-serif';
                ctx.fillStyle = "#ffffff";
                ctx.fillText('6', 190, 250); 
                ctx.font = 'bold 26px sans-serif';
                ctx.fillStyle = "#ffffff";
                ctx.fillText('3', 290, 152);   
                ctx.font = 'bold 26px sans-serif';
                ctx.fillStyle = "#ffffff";
                ctx.fillText('9', 95, 152);

                ctx.font = 'bold 35px sans-serif';
                ctx.fillStyle = "#72c76f";
                ctx.fillText('.', 122, 106);

                ctx.font = 'bold 35px sans-serif';
                ctx.fillStyle = "#72c76f";
                ctx.fillText('.', 148, 77);

                ctx.font = 'bold 35px sans-serif';
                ctx.fillStyle = "#72c76f";
                ctx.fillText('.', 238, 77);

                ctx.font = 'bold 35px sans-serif';
                ctx.fillStyle = "#72c76f";
                ctx.fillText('.', 270, 106);

                ctx.font = 'bold 35px sans-serif';
                ctx.fillStyle = "#72c76f";
                ctx.fillText('.', 122, 183);

                ctx.font = 'bold 35px sans-serif';
                ctx.fillStyle = "#72c76f";
                ctx.fillText('.', 147, 220);

                ctx.font = 'bold 35px sans-serif';
                ctx.fillStyle = "#72c76f";
                ctx.fillText('.', 238, 220);

                ctx.font = 'bold 35px sans-serif';
                ctx.fillStyle = "#72c76f";
                ctx.fillText('.', 270, 183);
                ctx.stroke();            
            }
    </script>
</body>
</html>
